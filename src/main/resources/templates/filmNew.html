<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DVD Rental</title>
</head>
<body>
<div class="container">
    <header>
        <h1>DVD Rental</h1>
        <a href="/films">Films</a>
    </header>
    <main>
        <form th:action="@{/films/new}" method="post" class="form">
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="title" class="col-form-label">Titulo</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="title" name="title" class="form-control" placeholder="Blade Runner">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="releaseYear" class="col-form-label">Año</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="releaseYear" name="releaseYear" class="form-control"
                           placeholder="1982">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="length" class="col-form-label">Duración</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="length" name="length" class="form-control"
                           placeholder="120">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="rating" class="col-form-label">Censura</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="rating" name="rating" class="form-control"
                           placeholder="PG">
                </div>
            </div>
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <label for="description" class="col-form-label">Descripción</label>
                </div>
                <div class="col-auto">
                    <textarea id="description" name="description" rows="4" class="form-control"
                              placeholder="Que buena película"></textarea>
                </div>
            </div>
            <div class="row g-3 align-items-center mt-2">
                <div class="col-2">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
                <div class="col-auto">
                    <button type="reset" class="btn btn-warning">Limpiar</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</div>
</body>
</html>
