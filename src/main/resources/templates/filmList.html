<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>DVD Rental</title>
</head>
<body>
<div class="container">
    <header>
        <h1>DVD Rental</h1>
        <a href="/films">Films</a>
    </header>
    <main>
        <div class="container">
            <h1>Listado de películas</h1>
        </div>
        <a th:href="@{/films/new}" class="btn btn-primary">Nueva Película</a>
        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Descripción</th>
                    <th>Año</th>
                    <th>Duración</th>
                    <th>Censura</th>
                    <th>Extras</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="film: ${films}">
                    <th th:text="${film.getFilmId()}"></th>
                    <td th:text="${film.getTitle()}"></td>
                    <td th:text="${film.getDescription()}"></td>
                    <td th:text="${film.getReleaseYear()}"></td>
                    <td th:text="${film.getLength()}"></td>
                    <td th:text="${film.getRating()}"></td>
                    <td th:text="${film.getSpecialFeatures()}"></td>
                    <td>
                        <a th:href="@{/films/{id}(id=${film.getFilmId()})}" class="btn btn-primary">editar</a>
                        <a th:href="@{/films/{id}/del(id=${film.getFilmId()})}" class="btn btn-danger">borrar</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </main>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
